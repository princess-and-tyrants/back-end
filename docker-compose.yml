version: "3.8"

services:
  backend:
    image: iuholic83/mbtid:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://root:0000@db:3306/mbtid
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always